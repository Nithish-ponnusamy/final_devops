apiVersion: v1
kind: Service
metadata:
  name: {{ include "index.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5001
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: 30002
      {{- end }}
  selector:
    app: {{ include "index.fullname" . }}
